<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <span>
    <label><h3>Search Schedules</h3></label>
    <input type="text" [(ngModel)] = "fields.firstInput" (ngModelChange)="updateFilters()"/>
  </span>
  <div class="tableParent">
    <table>
        <tr>
          <th>Schedule</th>
          <th>Schedule ID</th>
        </tr>
        <tr *ngFor="let item of items">
          <td>
            {{item.dayAndRange}}
          </td>
          <td>
            {{item.id}}
          </td>
        </tr>
      </table>
  </div>
</div>
